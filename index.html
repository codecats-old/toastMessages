<html>
	<head>

<link type="text/css" rel="stylesheet" href="./min/toasts.min.css" />

	</head>
		<body>
		<button id="toastJ">toastmessage</button>
		<button id="toastR">toastr</button>
		<img src="http://www.firecoresoft.com/blog/wp-content/uploads/2013/09/HTML5.png" alt="background" />
<script type="text/javascript" src="./jquery-2.0.3.min.js"></script>
<script type="text/javascript" src="./min/toasts.min.js"></script>
<script>
	$().toastmessage({
			text     : 'init',
			sticky   : false,
			position : 'top-right',//'my-bottom-center',
			//  type     : 'success',
			close    : function () {
				console.log("toast is closed ...");
			}
        });
 $.fn.toastr = toastr;
	$().toastr.options = {
		"debug": false,
		"positionClass": "toast-bottom-middle-center",//"toast-bottom-full-width",
		"onclick": null,
		"fadeIn": 300,
		"fadeOut": 1000,
		"timeOut": 3000,
		"extendedTimeOut": 1000
	};
	
	$('#toastJ').click(function(event){
		$().toastmessage('showErrorToast', '<b>title</b><br>Are you the 6 fingered man?');
		//$().toastmessage({sticky:true});

	});
	$('#toastR').click(function(event){
		$().toastr.error('Are you the 6 fingered man?', 'title');
	});


</script>

</body>
</html>
